<div class="section no-paralax">
    <div class="container">
        <h2 class="section-title">Your orders</h2>
        <div class="row">
            <table st-table="orders" class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>State</th>
                    <th>Dispatch date</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="orderItem in orderItems">
                    <td>{{orderItem.order.id}}</td>
                    <td>{{orderItem.order.createdAt | date:'medium'}}</td>
                    <td>{{orderItem.order.state}}</td>
                    <td ng-if="orderItem.order.state == 'waiting'">N/A</td>
                    <td ng-if="orderItem.order.state != 'waiting'"> {{orderItem.order.dispatchDate | date:'medium'}} </td>
                    <td>
                        <button type="button" ng-click="seeDetails(orderItem)" class="btn btn-sm btn-danger">
                            See details
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
