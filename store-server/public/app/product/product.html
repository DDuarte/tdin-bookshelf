<div class="section no-paralax">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="tab-content">
                    <div class="tab-pane active" id="product-page1">
                        <img class="img-thumbnail" ng-src="{{book.thumbnail}}"/>
                    </div>
                </div>
                <div class="clearout"></div>
            </div>
            <div class="col-md-6">
                <div class="product-details">
                    <a href="">
                        <h3 class="title">{{book.title}}</h3>
                    </a>

                    <p class="description">
                       <strong>ISBN:</strong> {{book.ISBN}}
                    </p>

                    <span class="price"><strong>Price:</strong> â‚¬ {{book.price}}</span>
                </div>
                <accordion class="panel-group" role="tablist" aria-multiselectable="true">
                    <accordion-group heading="Description" class="panel panel-default">
                        <div class="panel-body">
                            {{book.description}}
                        </div>
                    </accordion-group>
                </accordion>
                <!-- Acordeon  -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-6">
                <div class="actions">
                    <div class="pull-left">
                    </div>
                    <div class="pull-right">
                        <button type="button" class="btn btn-fill" ng-click="login()">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
