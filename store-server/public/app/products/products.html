<div class="section no-paralax">
    <div class="container">
        <div class="row" id="product-cards">
            <div class="col-md-3">
                <div class="card card-refine">
                    <div class="header">
                        <h4 class="title">Refine
                            <button class="btn btn-default btn-xs btn pull-right btn-simple" rel="tooltip" title=""
                                    data-original-title="Reset Filter">
                                <i class="fa fa-refresh"></i>
                            </button>
                        </h4>
                    </div>
                    <div class="content">
                        <div class="panel-group" id="accordion">

                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h6 class="panel-title">
                                        <a data-toggle="collapse" href="#">
                                            Price Range
                                            <i class="fa fa-caret-up pull-right"></i>
                                        </a>
                                    </h6>
                                </div>
                                <div id="refinePrice" class="panel-collapse collapse in">
                                    <div class="panel-body">
                                        <span class="price price-left">€ {{ searchOptions.model[0] }}</span>
                                        <span class="price price-right">€ {{ searchOptions.model[1] }}</span>
                                        <span slider
                                              slider-id="rangeSlider"
                                              ng-model="searchOptions.model"
                                              value="searchOptions.value"
                                              min="searchOptions.min"
                                              max="searchOptions.max"
                                              range="true">
	                                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end card -->
            </div>

            <div class="col-md-3" ng-repeat="book in books | filter:filterExpression">
                <div class="card card-product">
                    <div class="image">
                        <a ui-sref="root.product({id: book.id})">
                            <img ng-src="{{ book.thumbnail }}" alt="...">
                        </a>
                    </div>
                    <div class="content">
                        <a href="#">
                            <h4 ui-sref="root.product({id: book.id})" class="title">{{ book.title }}</h4>
                        </a>

                        <p class="description">
                            {{ book.description | limitTo: 100 }}{{book.description.length > 100 ? '...' : ''}}
                        </p>

                        <div class="footer">
                            <span class="price"> € {{ book.price }}</span>
                            <button ui-sref="root.product({id: book.id})" class="btn btn-danger btn-simple pull-right"
                                    rel="tooltip"
                                    title="Buy" data-placement="left">
                                <i class="fa fa-shopping-cart"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- end card -->
            </div>
        </div>
    </div>
</div>
