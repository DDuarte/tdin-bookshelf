<div class="section no-paralax">
    <div class="container">
        <h2 class="section-title">Add a book item</h2>

        <div class="row">
            <div class="col-md-6">

                <form role="form" name="addProductForm" method="post">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" class="form-control" id="title"
                               ng-model="book.title"
                               typeahead="book.title for book in getBooksByTitle($viewValue)"
                               typeahead-on-select="selectBook($item)"
                               typeahead-wait-ms="300"
                               placeholder="Book title" required>
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input name="isbn" class="form-control" id="isbn" ng-model="book.isbn"
                               placeholder="ISBN" typeahead="book.isbn.identifier for book in getBooksByISBN($viewValue)" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" class="form-control" id="description" ng-model="book.description" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="stock">Initial stock</label>
                        <input type="number" name="stock" class="form-control" id="stock" ng-model="book.stock" placeholder="Number of books in stock" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" name="stock" class="form-control" id="price" ng-model="book.price" placeholder="Book unit price" required>
                    </div>
                    <button ng-click="createBook()" class="btn btn-primary pull-right" ng-disabled="addProductForm.$invalid">Submit</button>
                </form>
            </div>
            <div class="col-md-4 col-md-offset-2">
                <div class="contact-info">
                    <h5> Thumbnail </h5>
                    <img class="img-rounded" ng-src="{{book.thumbnail}}">
                </div>
            </div>
        </div>
    </div>
</div>
